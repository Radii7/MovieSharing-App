<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - MovieShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        .login-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e50914;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            background: #444;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        .login-btn:hover {
            background: #f6121d;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: #e50914;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">

    <div class="login-title">MovieShare Login</div>

    <form th:action="@{/login}" method="post">

        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <div th:if="${param.error}" class="error">
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="error">
            You have been logged out
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="links">
        <p>New here? <a href="/register">Create an account</a></p>
        <p><a href="/">Back to Movies</a></p>
    </div>

</div>

</body>
</html>
