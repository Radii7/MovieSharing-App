spring.application.name=MovieShare

# ===============================
# MYSQL DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/moviesdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.cache=false

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
movie.upload.dir=uploads

# Increase max upload size for movie files
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

# ===============================
# SECURITY LOGGING
# ===============================
logging.level.org.springframework.security=INFO
