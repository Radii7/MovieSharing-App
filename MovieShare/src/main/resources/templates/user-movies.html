<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>MovieShare - Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <style>
        body {
            margin: 0;
            background: #141414;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* NAVBAR */
        .navbar {
            background: #000;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .brand {
            color: #e50914;
            font-size: 26px;
            font-weight: bold;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar-right span {
            margin-left: 10px;
        }

        /* PAGE TITLE */
        .page-title {
            margin: 20px 40px;
            font-size: 22px;
            font-weight: bold;
        }

        /* MOVIE GRID */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 18px;
            padding: 0 40px 40px 40px;
        }

        .movie-card {
            background: #1b1b1b;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform .25s ease, box-shadow .25s ease;
        }

        .movie-card:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .movie-poster {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .movie-type {
            font-size: 12px;
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        .movie-actions a {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-right: 6px;
        }

        .btn-watch {
            background: #e50914;
            color: #fff;
        }

        .btn-download, .btn-open {
            background: #333;
            color: #fff;
        }

        .btn-watch:hover {
            background: #f6121d;
        }
        .btn-download:hover,
        .btn-open:hover {
            background: #444;
        }

        .movie-meta {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-left">
        <span class="brand">MovieShare</span>
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
    </div>

    <div class="navbar-right">
        <span sec:authorize="isAuthenticated()">
            Logged in as <span sec:authentication="name"></span>
            <a href="/logout" style="margin-left:10px; color:#e50914;">Logout</a>
        </span>

        <span sec:authorize="!isAuthenticated()">
            <a href="/login">Login</a>
        </span>
    </div>
</div>

<!-- PAGE TITLE -->
<div class="page-title">Movies For You</div>

<!-- MOVIE GRID -->
<div class="movie-grid">
    <div class="movie-card" th:each="movie : ${movies}">

        <!-- Poster when movie has posterUrl -->
        <img class="movie-poster"
             th:if="${movie.posterUrl != null}"
             th:src="${movie.posterUrl}"
             th:alt="${movie.title}"/>

        <!-- Fallback default poster -->
        <img class="movie-poster"
             th:if="${movie.posterUrl == null}"
             th:src="@{/images/default-poster.jpg}"
             th:alt="${movie.title}"/>

        <div class="movie-info">
            <div class="movie-title" th:text="${movie.title}"></div>
            <div class="movie-type" th:text="${'Type: ' + movie.type}"></div>

            <div class="movie-actions">
                <span th:if="${movie.type == T(com.example.movieshare.model.Movie$Type).FILE}">
                    <a th:href="@{'/movies/watch/' + ${movie.id}}" class="btn-watch">Watch</a>
                    <a th:href="@{'/movies/download/' + ${movie.id}}" class="btn-download">Download</a>
                </span>

                <span th:if="${movie.type == T(com.example.movieshare.model.Movie$Type).LINK}">
                    <a th:href="@{'/movies/open/' + ${movie.id}}" class="btn-open">Open</a>
                </span>
            </div>

            <div class="movie-meta"
                 th:text="${#temporals.format(movie.sharedAt, 'dd-MM-yyyy HH:mm')}"></div>
        </div>
    </div>
</div>

</body>
</html>
