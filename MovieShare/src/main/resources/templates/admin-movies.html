<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin - MovieShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background: #000;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .brand {
            font-size: 22px;
            font-weight: bold;
            color: #e50914;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .form-box {
            background: #1e1e1e;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 6px;
        }

        .form-box h3 {
            margin-bottom: 10px;
        }

        .form-box input {
            margin: 5px;
            padding: 6px;
            border-radius: 4px;
            border: none;
            width: 250px;
        }

        .form-box button {
            padding: 7px 14px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #f6121d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: #1e1e1e;
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        th {
            background: #252525;
        }

        .poster-img {
            width: 80px;
            height: 110px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div>
        <span class="brand">MovieShare Admin</span>
    </div>

    <div>
        <a href="/">User View</a>
        <a href="/admin">Admin</a>

        <span sec:authorize="isAuthenticated()">
            <span style="margin-right:10px;">Logged in as <span sec:authentication="name"></span></span>
            <a href="/logout">Logout</a>
        </span>

        <span sec:authorize="!isAuthenticated()">
            <a href="/login">Login</a>
        </span>
    </div>
</div>

<div class="container">

    <!-- Add Link Movie -->
    <div class="form-box">
        <h3>Add Movie Link</h3>
        <form th:action="@{/admin/add-link}" method="post">
            <input type="text" name="title" placeholder="Title" required>
            <input type="url" name="url" placeholder="Movie URL" required>
            <input type="text" name="posterUrl" placeholder="Poster URL (optional)">
            <button type="submit">Add Link</button>
        </form>
    </div>

    <!-- Upload File Movie -->
    <div class="form-box">
        <h3>Upload Movie File</h3>
        <form th:action="@{/admin/add-file}" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Title" required>
            <input type="file" name="file" required>
            <input type="text" name="posterUrl" placeholder="Poster URL (optional)">
            <button type="submit">Upload File</button>
        </form>
    </div>

    <!-- Movie Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Poster</th>
            <th>Title</th>
            <th>Type</th>
            <th>Source</th>
            <th>Shared At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>

            <!-- Poster Preview -->
            <td>
                <img class="poster-img"
                     th:if="${movie.posterUrl != null}"
                     th:src="${movie.posterUrl}"
                     th:alt="${movie.title}"/>

                <img class="poster-img"
                     th:if="${movie.posterUrl == null}"
                     th:src="@{/images/default-poster.jpg}"
                     th:alt="${movie.title}"/>
            </td>

            <td th:text="${movie.title}"></td>
            <td th:text="${movie.type}"></td>
            <td th:text="${movie.source}"></td>
            <td th:text="${#temporals.format(movie.sharedAt, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
